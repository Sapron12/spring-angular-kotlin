<table class="table table-bordered shadows" *ngIf="authService.isUserLoggedIn()">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Password</th>
    <th scope="col">Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th>{{user.id}}</th>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>{{user.phone}}</td>
  </tr>
  </tbody>
</table>
