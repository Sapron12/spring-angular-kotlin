<form class="form-signin shadows text-center pl-1 pr-1">
  <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="email" id="inputEmail" class="form-control mb-1" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control mb-1" placeholder="Password" required>

  <label for="inputPhone" class="sr-only">Phone</label>
  <input type="password" id="inputPhone" class="form-control mb-3" placeholder="Phone" required>

  <button class="btn  btn-primary btn-block" type="submit">Sign Up</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
