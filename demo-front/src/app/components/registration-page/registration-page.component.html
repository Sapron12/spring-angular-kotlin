<div class="container">
  <div class="col-10 block-centre mt-5">
    <form class="form-signin shadows text-center pl-1 pr-1">
      <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
      <div class="col-10 block-centre">
        <input [(ngModel)]="user.username" name="name" type="text" class="form-control mb-1" placeholder="Username"
               required autofocus>
        <input [(ngModel)]="user.password" name="password" id="inputPassword" class="form-control mb-1"
               placeholder="Password" required>
        <input [(ngModel)]="user.phone" name="phone" type="text" class="form-control mb-3" placeholder="Phone" required>
      </div>
      <div class="col-6 block-centre">
        <button class="btn  btn-primary btn-block" (click)="signUp()">Sign Up</button>
      </div>
      <p class="mt-3 mb-3 text-muted">&copy; 2020</p>
    </form>
  </div>
</div>
